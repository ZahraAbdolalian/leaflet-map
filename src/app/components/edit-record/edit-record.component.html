<h2 mat-dialog-title class="dir">ویرایش</h2>

<mat-dialog-content [formGroup]="editFrm" class="form-container dir">
    <mat-form-field appearance="fill">
        <mat-label>عنوان</mat-label>
        <input matInput placeholder="عنوان" formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>آدرس</mat-label>
        <input matInput placeholder="آدرس" formControlName="Address">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="submit" (click)="editData()" mat-button mat-dialog-close>ذخیره</button>
    <button type="button" mat-button mat-dialog-close>انصراف</button>
</mat-dialog-actions>
